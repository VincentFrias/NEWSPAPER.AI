<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matéria</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/sat.css">
    
    
</head>
<body>
    <header> 
        <a href="../../index.html"><h1>SPARROW</h1></a>
    </header>

    <div class="card">
        <h1 class="card-title" id="card-title">TÍTULO</h1>
        <!--<img src="" alt="">-->
        <p class="card-legend" id="card-legend">MATÉRIA</p>
    </div>

    <footer>
        <p>&copy; 2025 SPARROW. Todos os direitos reservados.</p>
        <p>Desenvolvido por Vicente Frias</p>
    </footer>

    <script>
        fetch('../../BACKEND/FILES/FILES_PROCESS/NOTICE_PROCESS01.txt')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                document.getElementById('card-title').textContent = lines[0] || "Título não disponível";
                document.getElementById('card-legend').textContent = lines.slice(1).join('\n') || "Conteúdo não disponível";
                // Converte as quebras de linha em <br>
                document.getElementById('card-legend').innerHTML = lines.slice(1).join('<br>') || "Conteúdo não disponível";
            })
            .catch(error => console.error('Erro ao carregar o arquivo:', error));

    </script>
</body>
</html>
